 <link rel="stylesheet" href="task2.css">

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" style="color: white; text-decoration: none;">Forgot password?</a>

      </div>
    </form>
  </div>

</body>
